<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
    <link rel="https://kit.fontawesome.com/71544c6ad2.js" ></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#0e7cfa ;color: white;">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>

    <div class="container">
        <!--Row for searching a city-->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" >
                    <div class="input-group-append">
                         <button class=" btn bg-primary text-light" id="search-button">Search</button>
                    </div>
                </div>
                    <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                    <ul class="list-group"></ul>
            </div>   
            
            <!--Current weather-->
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <section class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="py-2 px-2" id="uv-index"></span></p> 
                    </section>
                </div>

                <!--List of future weather-->
                <div class="col-sm-12" id ="future_weather">

                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">

                        <section class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="Date_2"></p>
                            <p id="Image_2"></p>
                            <p>Temp:<span id="Temp_1"></span></p>
                            <p>Humidity:<span id="Humidity_1"></span></p>
                        </section>

                        <section class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="Date_2"></p>
                            <p id="Image_2"></p>
                            <p>Temp:<span id="Temp_2"></span></p>
                            <p>Humidity:<span id="Humidity_2"></span></p>
                        </section>

                        <section class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="Date_2"></p>
                            <p id="Image_2"></p>
                            <p>Temp:<span id="Temp_3"></span></p>
                            <p>Humidity:<span id="Humidity_3"></span></p>
                        </section>

                        <section class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="Date_4"></p>
                            <p id="Image_4"></p>
                            <p>Temp:<span id="Temp_4"></span></p>
                            <p>Humidity:<span id="Humidity_4"></span></p>
                        </section>

                        <section class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="Date_5"></p>
                            <p id="Image_5"></p>
                            <p>Temp:<span id="Temp_5"></span></p>
                            <p>Humidity:<span id="Humidity_5"></span></p>
                        </section>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/script.js"></script>
    
</body>
</html>
